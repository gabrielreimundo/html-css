<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1> Inserindo videos hospedados localmente</h1>
    <!--Cuidado com direitos autorais-->
    <!-- videos em hospedagem prorpia no maximo 1080p-->
    <p>Este video esta hospedado no meu proprio servidor</p>
    <!-- forma simples e nÃ£o muito eficiente de add videos-->
    <video src="media/Meu Video.m4v" width="500" controls loop></video>
    <p> em ogv</p>
    <video src="media/meu-video.ogv" width="500" controls loop></video>
    <!-- essa forma pode acabar dando prejuizo-->

    <p> outra forma de add videos</p>

    <video width="500" controls poster="imagens/Bathory capa.jpeg">
        <source src="media/Meu Video.mp4" type="video/m4v">
        <source src="media/meu-video.ogv" type="video/ogg">
    </video>
    <!--a tag 'poster' serve pra por thumb no video-->

    <h1>Videos em hospedagem externa</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
