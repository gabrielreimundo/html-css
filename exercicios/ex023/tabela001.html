<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            height: 400px;
            width:400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: bottom;
        }
        .numero{
            text-align: right;
        }
        tr{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!--
        HIERARQUIA DE TABELAS ( simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dado de tabela
    -->
    <h1>Minha primeira tabela</h1>
    <table><!--TABELA-->
        <tr><!--1 LINHA-->
            <td>A1</td><!--DADOS-->
            <td>B1</td><!-- O FECHAMENTO DAS TAGS É OPCIONAL-->
            <td>C1</td>
        </tr>
        <tr><!--2 LINHA-->
            <td>A2</td><!--DADOS-->
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!--3 LINHA-->
            <td>A3</td><!--DADOS-->
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!--4 LINHA-->
            <td>A4</td><!--DADOS-->
            <td>B4</td>
            <td class="numero">C4</td>
        </tr>
    </table>
</body>
</html>
