<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .e::before{
            content: '★';
        }

        .e::after{
            content: '★';
        }
        .e:hover{
            color: chartreuse;
        }

    </style>
</head>
<body>
    <h1>Testando pseudo classe com pseudo elemento</h1>
    <p>1</p>
    <p class="e">2</p>
    <p>3</p>
</body>
</html>
