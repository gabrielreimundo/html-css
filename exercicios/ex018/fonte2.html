    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family:'oldlondon' ;

            font-style: normal; } /* Baixando fontes externas do site 'dafont' e aplicando os arquivos no server*/
        /*
        Tipos de format()
        - opentype(otf)
        - truetype(ttf)
        - embedded-opentype
        -truetype-aat(Apple Advance Typography)
        - svg
         */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'oldlondon', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
