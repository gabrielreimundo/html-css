<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do
        <!--Tamanho padrão do iframe é 300x150-->
        <iframe src="https://www.cursoemvideo.com" target="_blank"" frameborder="0" height="200" width="300">
        <a href="https://www.cursoemvideo.com" target=""> Curso em video</a>
        </iframe>
        para aprender a programar</p>

        <p>
            O repositorio do Guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" scolling="no"><!-- scolling para configurar a rolagem-->
            no<a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
            </iframe>
            tambem é legal!
        </p>
    
</body>
</html>
